<div class="reveal">
    <h1 ng-bind="title"></h1>
    <p class="lead" ng-bind="text"></p>
    <div class="button-group">
        <a class="button" ng-click="yes()">Si</a>
        <a class="button" ng-click="no()">No</a>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
