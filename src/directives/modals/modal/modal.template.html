<div class="reveal" data-reveal>
    <div ng-transclude></div>
    <div ng-if="dialogButtons" class="float-right">
        <button class="button secondary" ng-click="hideModal()">Cancelar</button>
        <button class="button" ng-class="confirmButtonType" ng-click="confirm()" data-close>Confirmar</button>
    </div>
    <button class="close-button" ng-click="hideModal()" aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
